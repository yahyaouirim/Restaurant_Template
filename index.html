<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tunisian Restaurent</title>
</head>
<body style="background-color: #083346;"> 
    <header>
        <div class="logo"><img  class="imglogo" src="img/logo.png" alt="logo"></div>
        <nav class="nav-links">
            <a class="Menu" href="#">home</a>
            <a class="Menu" href="#">about</a>
            <a class="Menu" href="#">review</a>
            <a class="Menu" href="#">menu</a>
            <a class="Menu" href="#">blogs</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>

        <a href="#" class="btn">contact</a>        
    </header>
    <section class="home">
        <div class="container">
            <h4>welcom in <span>R&Y</span></h4>
            <h1>Your Gateway to <span>Tunisian </span>Gastronomy  </h1>
            <p>From delicate couscous to the enchanting aromas of tajines,<br> each bite is a voyage through the lively streets of Tunisian souks.
            </p>
            <a href="#" class="btn">order now</a>
            <!-- box icon social media -->
            <div class="social-link">
                <a  href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i> </a>
                <a href=""> <i class='bx bxl-instagram'></i> </a>
                <a href="#"> <i class='bx bxl-github'></i></a>
            </div>
        </div>
        <div class="couscous">
            <img src="img/couscous.png" alt="Couscous Tunisian">
        </div>
    </section>
    <script>
        function toggleMenu() {
            var secthome = document.querySelector('section');
            var navLinks = document.querySelector('.nav-links');
            navLinks.style.display = (navLinks.style.display === 'none' || navLinks.style.display === '') ? 'flex' : 'none';
            secthome.style.display= (navLinks.style.display === 'flex')?'none':'flex';

        }
    </script>
</body>
</html>
